<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Apps</title>
    <style>
        :root {
            --bg-color: #f4f6f8;
            --text-color: #333;
            --card-bg: white;
            --accent-color: #ff4b4b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            color: #666;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* The Grid System */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        /* App Cards */
        .app-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #eaeaea;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .app-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .app-title {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
        }

        .app-desc {
            color: #666;
            margin-bottom: 25px;
            flex-grow: 1;
        }

        /* The Launch Button */
        .launch-btn {
            display: inline-block;
            text-align: center;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .launch-btn:hover {
            background-color: #e04343;
        }

        /* Coming Soon Styling */
        .coming-soon {
            border: 2px dashed #ccc;
            background-color: transparent;
            box-shadow: none;
            text-align: center;
            justify-content: center;
            align-items: center;
            color: #999;
        }
        
        .coming-soon:hover {
            transform: none;
            box-shadow: none;
        }

    </style>
</head>
<body>

    <header>
        <h1>Appz üöÄ</h1>
        </header>

    <div class="app-grid">
        
        <div class="app-card">
            <a href="recipe.html" class="launch-btn"><h2 class="app-title">üç≥ Recipes</h2></a>
        </div>

    </div>

</body>
</html>
